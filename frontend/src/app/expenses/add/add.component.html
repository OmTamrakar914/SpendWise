<body class="p-5 flex justify-center items-center h-screen">
  <div class="container max-w-2xl mx-auto px-4 py-4">
    <h2 class="mb-8 text-2xl text-cyan-900 font-bold">Add Expense</h2>
    <form (ngSubmit)="saveData()" #myForm="ngForm" class="bg-gray-200 p-8 rounded-lg">
      <div class="mb-4">
        <label for="description" class="font-bold mb-1 block" aria-placeholder="Enter Description">Description:</label>
        <input type="text" id="description" name="description" required minlength="3" class="w-full px-3 py-2 border rounded-md" [(ngModel)]="formData.description" #descriptionInput="ngModel" placeholder="Enter Description">
        <span class="text-red-500 text-sm" *ngIf="(descriptionInput.touched || myForm.submitted) && descriptionInput.invalid">
          Description must be at least 3 characters long.
        </span>
      </div>
      <div class="mb-4">
        <label for="category" class="font-bold mb-1 block">Category:</label>
        <select id="category" name="category" required class="w-full px-3 py-2 border rounded-md" [(ngModel)]="formData.category" #categoryInput="ngModel">
          <ng-container>
            <option [ngValue]="null" disabled>Select Category</option>
          </ng-container>
          <option *ngFor="let category of categories" [ngValue]="category">{{ category.categoryName }}</option>
        </select>
        <span class="text-red-500 text-sm" *ngIf="(categoryInput.touched || myForm.submitted) && categoryInput.invalid">
          Please select a category.
        </span>
      </div>
      <div class="mb-4">
        <label for="date" class="font-bold mb-1 block">Date:</label>
        <input type="date" id="date" name="date" required class="w-full px-3 py-2 border rounded-md" [(ngModel)]="formData.date" #dateInput="ngModel" placeholder="Select Date">
        <span class="text-red-500 text-sm" *ngIf="(dateInput.touched || myForm.submitted) && dateInput.invalid">
          Please select a date.
        </span>
      </div>
      <div class="mb-4">
        <label for="amount" class="font-bold mb-1 block">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required class="w-full px-3 py-2 border rounded-md" [(ngModel)]="formData.amount" #amountInput="ngModel" placeholder="Enter Amount">
        <span class="text-red-500 text-sm" *ngIf="(amountInput.touched || myForm.submitted) && amountInput.invalid">
          Please enter a valid amount greater than 0.
        </span>
      </div>
      <button type="submit" id="saveBtn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Save</button>
    </form>
  </div>
</body>
