

<div class="password-reset-container">
  <h2>Password Reset</h2>
  <form (ngSubmit)="resetPassword()" #resetForm="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" 
             required 
             email 
             #emailInput="ngModel">
      <!-- Display validation error message -->
      <div *ngIf="emailInput?.invalid && (emailInput?.dirty || emailInput?.touched)" class="text-danger">
        <div *ngIf="emailInput?.errors?.['required']">Email is required.</div>
        <div *ngIf="emailInput?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" 
             required 
             minlength="6" 
             #newPasswordInput="ngModel">
      <!-- Display validation error message -->
      <div *ngIf="newPasswordInput?.invalid && (newPasswordInput?.dirty || newPasswordInput?.touched)" class="text-danger">
        <div *ngIf="newPasswordInput?.errors?.['required']">Password is required.</div>
        <div *ngIf="newPasswordInput?.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" 
             required 
             #confirmPasswordInput="ngModel">
      <!-- Display validation error message -->
      <div *ngIf="confirmPasswordInput?.invalid && (confirmPasswordInput?.dirty || confirmPasswordInput?.touched)" class="text-danger">
        <div *ngIf="confirmPasswordInput?.errors?.['required']">Confirm Password is required.</div>
        <div *ngIf="confirmPassword !== newPassword">Passwords do not match.</div>
      </div>
    </div>
    <button type="submit" [disabled]="resetForm?.invalid">Reset Password</button>
  </form>
</div>
